<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light  border-bottom box-shadow mb-3" style="background-color: #e3f2fd;font-weight: bold;">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']"  [routerLinkActive]="['link-active']"
      [routerLinkActiveOptions]="{ exact: true }" style="padding:2px;">{{'Reservation tool' | translate }}</a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-dark" [routerLink]="['/slideshow']">{{'Galery' | translate}}</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/counter']"
              >Counter</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/fetch-data']"
              >Fetch data</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/hotel']"
              >{{'Room Booking' | translate}}</a
            >
          </li>
          <li class="nav-item" *ngIf="!isUserAuthenticated()" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }"><a class="nav-link text-dark" [routerLink]="['/login']">{{ 'Login' | translate }}</a></li>
          <li class="nav-item" *ngIf="isUserAuthenticated()" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }"><a class="nav-link text-dark" (click)="logOut()">{{'Log out' | translate }}</a></li>
          <li class="nav-item">
            <span class="form-inline">
              <select
          class="form-control"
          #selectedLang
          (change)="switchLang(selectedLang.value)">
                  <option *ngFor="let language of translate.getLangs()"
          [value]="language"
          [selected]="language === translate.currentLang">
          {{ language }}
          </option>
              </select>
          </span>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
