<div style="display:flex; justify-content: center;">
  <div class="container">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <h2 class="form-signin-heading">{{'Login' | translate}}</h2>
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
        <br/>
        <label for="username" class="sr-only">{{'username' | translate}}</label>
        <input type="email" id="username" name="username" [(ngModel)]="credentials.userName"
          class="form-control" placeholder="{{'username' | translate}}" required>
        <br/>
        <label for="password" class="sr-only">{{'password' | translate}}</label>
        <input type="password" id="password" name="password" [(ngModel)]="credentials.password"
          class="form-control" placeholder="{{'password' | translate}}" required>
        <br/>
        <button name="submit" class="btn btn-lg btn-primary" type="submit" [disabled]="!loginForm.valid">{{'submit' | translate}}</button>
    </form>
  </div>
  </div>
